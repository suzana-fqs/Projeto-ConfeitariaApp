<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova senha</title>
    <link rel="shortcut icon" href="img/bolo-fatia-custo-de-producao.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-mobile.css" media="screen">
    <link rel="stylesheet" href="css/global-mobile.css" media="screen">

    
</head>
<body>
    <section>   
        
        <header>
            <img id="logoheader" src="/img/bolo-fatia-custo-de-producao.png" alt="">
            <h1 id="tituloheader">Doce Lucro</h1>
        </header>

        <div id="recuperarsenha" >
            
            
            <form>    
                <p class="destaquecadastro"> Nova senha:</p>                   
                <input name="" class="formulario" type="password" placeholder="8 dígitos: Minúsculas, Maiúsculas, Números e Símbolos" required maxlength="8" minlength="8">  <br>

                <input name="" class="formulario" type="password" placeholder="Digite novamente a senha" required maxlength="8" minlength="8"> 
               
                               
                <button id="finalizarcadastro">Redefinir senha</button>
             
            </form>

        </div> 
      

    </section>

<script src="/js/login.js"></script>



    
</body>
</html>
