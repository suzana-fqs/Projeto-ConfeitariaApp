<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Lucrativa</title>
    <link rel="shortcut icon" href="img/bolo-fatia-custo-de-producao.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-mobile.css" media="screen">

    
</head>
<body id="bcadastro">


    <section>   
        
        <header>
            <img id="logoheader" src="/img/bolo-fatia-custo-de-producao.png" alt="">
            <h1 id="tituloheader">Doce Lucro</h1>
        </header>

        <div id="cadastrodiv">
            <p class="destaquecadastro"> Preencha os dados cadastrais:</h2>

            <form action="" method="post" autocomplete="on">

                <input name="nome" class="formulario" type="text" placeholder="Nome completo" required> <br>
                
                <input name="" class="formulario" type="tel" placeholder="Telefone" required> <br>

                <input name="" class="formulario" type="email" placeholder="e-mail" required> <br>

                <p class="destaquecadastro"> Crie seu usuário e senha:</p>

                <input name="usuario" class="formulario" type="text" placeholder="Usuário" required maxlength="15" minlength="6"> <br>
                    
                <input name="" class="formulario" type="password" placeholder="8 dígitos: Minúsculas, Maiúsculas, Números e Símbolos" required maxlength="8" minlength="8"> 
               
                               
                <button id="finalizarcadastro">Finalizar</button>
             
            </form>
        </div> 
      

    </section>

<script src="/js/login.js"></script>



    
</body>
</html>
