<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Lucrativa</title>
    <link rel="stylesheet" href="/Style/style-mobile.css" media="screen">
    
</head>
<body id="bcadastro">

    <header>
        <img id="logoheader" src="/Imagens/Bolo fatia custo de produção.png" alt="">
        <h1 id="tituloheader">Doce Lucro</h1>
    </header>
    <section>    
        <div>
            <h2> Preencha os dados cadastrais:</h2>
            <form action="/Banco de dados/cadastro.php">
                <input class="formulario" type="text" placeholder="Nome completo"> <br>
                <input class="formulario" type="tel" placeholder="Telefone"> <br>
                <input class="formulario" type="email" placeholder="e-mail"> <br>
                <label for="nivelcook">Há quanto tempo trabalha na confeiraria?</label> <br> 
                <select name="nivelcook" id="nivelcook">
                    <option value="iniciante">Iniciante </option>
                    <option value="Aventureiro">Menos de 1 ano</option>
                    <option value="Experiente">Menos de 2 anos</option>
                    <option value="Mestre">Mais de 2 anos</option>
                </select>
            </form>
        </div> 
      

    </section>

<script src="/JS/login.js"></script>



    
</body>
</html>
